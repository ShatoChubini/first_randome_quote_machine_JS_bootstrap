<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="custom.css"> <!-- It owerrides bootstrap.css 
        by custom .css -->

    <title>Random Quotes</title>

    <!-- -->
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <script src="quotesBank.js"></script>
    <script src="https://kit.fontawesome.com/6c8a24011c.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container">
        <div class="row py-5">
            <div class="col-md-8 offset-md-2">
                <wrapper id = "quote-box">
                    <div class="card" id="quotes-card">
                        <div class="card-header text-center" id="quotes-header">
                            Random Quote Machine
                        </div>                
                        <div class="card-body" id="quotes-card-body">
                          <h5 class="card-title"><div id="text"></div></h5>
        
                          <p class="card-text"><div id="author"></div></p>
                          
                          <div class="d-grid gap-2" id="buttons">
                            <a href="#" id="tweet-quote" target="_blank" class="btn d-grid gap-2 col-6 mx-auto btn-primary" type="button">
                                <!--<i class="fab fa-twitter-square fa-2x" id ="twit-icon"></i> -->
                                Tweet Quote 
                                </a>
                    
                            <button id="new-quote" onClick="generateQuote()" class="btn d-grid gap-2 col-6 mx-auto btn-success" type="button">New Quote</button>
                          </div>              
                          
                        </div>
                    </div>           
                </wrapper>
            </div>
            
        </div>        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" 
            crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" 
            integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" 
            crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" 
            integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" 
            crossorigin="anonymous">
        </script>
    
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>
</html>
